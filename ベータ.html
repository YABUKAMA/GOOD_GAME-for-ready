<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Royale Map</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script>
        var scene, camera, renderer;

        function init() {
            // シーンを作成
            scene
= new THREE.Scene();

            // カメラを作成
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 20, 50);
            camera.lookAt(0, 0, 0);

            // レンダラーを作成
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 地面を作成
            var groundGeometry = new THREE.PlaneGeometry(100, 100, 10, 10);
            var groundMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide });
            var ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = Math.PI / 2;
            scene.add(ground);

            // 建物を作成
            var buildingGeometry = new THREE.BoxGeometry(10, 20, 10);
            var buildingMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            var building1 = new THREE.Mesh(buildingGeometry, buildingMaterial);
            building1.position.set(15, 10, 15);
            scene.add(building1);

            var building2 = new THREE.Mesh(buildingGeometry, buildingMaterial);
            building2.position.set(-15, 10, -15);
            scene.add(building2);

            // ライトを追加
            var ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            var directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 50, 0);
            scene.add(directionalLight);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
</body>
</html>
